        <h1 class="readable" align="center">Hi, there! Welcome to my homepage.</h1>
        <div id="main">
            <!-- html source for the below yanked from https://www.w3schools.com/howto/howto_js_slideshow.asp -->
            <!-- Slideshow container -->
            <div class="slideshow-container" align="center">

              <!-- Full-width images with number and caption text -->
              <div class="mySlides fade" align="center">
                <div class="numbertext">1 / 5</div>
                <img src="images/img1.png" style="width:100%">
                <div class="text">Caption Text</div>
              </div>

              <div class="mySlides fade" align="center">
                <div class="numbertext">2 / 5</div>
                <img src="images/img2.png" style="width:100%">
                <div class="text">Caption Two</div>
              </div>

              <div class="mySlides fade" align="center">
                <div class="numbertext">3 / 5</div>
                <img src="images/img3.png" style="width:100%">
                <div class="text">Caption Three</div>
              </div>
                
              <div class="mySlides fade" align="center">
                <div class="numbertext">4 / 5</div>
                <img src="images/img4.png" style="width:100%">
                <div class="text">Caption Four</div>
              </div>
                
              <div class="mySlides fade" align="center">
                <div class="numbertext">5 / 5</div>
                <img src="images/img5.png" style="width:100%">
                <div class="text">Caption Five</div>
              </div>

              <!-- Next and previous buttons -->
              <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
              <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
          <span class="dot" onclick="currentSlide(3)"></span>
          <span class="dot" onclick="currentSlide(4)"></span> 
          <span class="dot" onclick="currentSlide(5)"></span> 
        </div>
        </div>
        <script type="text/javascript">
            var slideIndex = 0;
            showSlides();

            function showSlides() {
              var i;
              var slides = document.getElementsByClassName("mySlides");
              for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none"; 
              }
              slideIndex++;
              if (slideIndex > slides.length) {slideIndex = 1} 
              slides[slideIndex-1].style.display = "block"; 
              setTimeout(showSlides, 2000); // Change image every 2 seconds
            }
        </scripts>
    </body>
